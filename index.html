<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr Roboger's Neighboorhood</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Enter a number!</h2>
        <form id="new-array">
          <div class="form-group">
            <label for="new-range">Your Range</label>
            <input type="text" class="form-control" id="new-range">
          </div>
          <button type="submit" class="btn-primary" for="new-array">Submit</button>
        </form>
        <div id="show-result">
          <p>Array: <span class="new-result"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
